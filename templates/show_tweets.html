{% extends "layout.html" %}
{% block body %}
  <h3>Tweets</h3>
  <hr />
  {% for tweet in tweets if not tweet.is_retweet %}
    <center><blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><a href="{{ tweet.link() }}"></a></blockquote></center>
  <hr />
  {% endfor %}
{% endblock %}
